<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>web-soap-wsimport</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-4">
  <h1 class="mb-3">PlaceOrder (wsimport client)</h1>

  <form th:action="@{/place}" method="post" th:object="${form}" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Order ID</label>
      <input class="form-control" th:field="*{orderId}" placeholder="ORD-001"/>
    </div>
    <div class="col-md-6">
      <label class="form-label">Amount</label>
      <input class="form-control" th:field="*{amount}" placeholder="123.45"/>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Send</button>
    </div>
  </form>

  <div class="alert alert-info mt-4" th:if="${result}">
    <strong>Status:</strong> <span th:text="${result.status}"></span>
  </div>
</body>
</html>
