server {
  listen 80;
  server_name _;

  # 静的配信（SPA想定）
  root /usr/share/nginx/html;
  index index.html;

  # 長期キャッシュ（CRA/Viteのハッシュ付ファイル向け）
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # SPA ルーティング用フォールバック
  location / {
    try_files $uri /index.html;
  }

  # API を Camel Gateway へプロキシ（同一オリジン /api/*）
  location /api/ {
    proxy_pass         http://camel-gateway:8081; # URIはそのまま引き継ぎ
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # タイムアウト等（任意）
    proxy_connect_timeout   5s;
    proxy_read_timeout      60s;
    proxy_send_timeout      60s;
  }

  # 圧縮（任意）
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
}
